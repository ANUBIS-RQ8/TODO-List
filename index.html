<body>
<div class="modal">
    <div class="popap">
        <div class="popap-head">
            <div class="close">X</div>
        </div>
        <div class="popap-main">
            <form class="popap-form">
                <label>
                    <span>Задача</span>
                    <input type="text" name="task">
                </label>
                <label>
                    <span>Описание</span>
                    <textarea name="discription" maxlength="35"></textarea>
                </label>
                <label>
                    <span>Степень важности</span>
                    <select name="importance">
                        <option>Важное</option>
                        <option>Обычное</option>
                    </select>
                </label>
            </form>
            <div class="popap-btn">
                <div class="btn close">Закрыть</div>
                <div class="btn ok">ОК</div>
            </div>
        </div>
    </div>
</div>
<div class="btn add-task">Добавить задачу</div>

        <thead>
        <tr>

        </tr>
